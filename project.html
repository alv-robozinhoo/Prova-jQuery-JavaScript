<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.module.css">
    <script src="project.script.js"></script>
    <title>Projeto Abas</title>
</head>
<body>
    <header class="hdr">
        <img src="images/mall-logo-new.png" alt="logo">
    </header>
    <main id="main">
        <ul class="list">
            <li class="item"><img src="images/ALL_logo.svg" alt="all-logo"></li>
            <li class="item"><img src="images/nike-logo.png" alt="nike-logo"></li>
            <li class="item"><img src="images/puma-logo.png" alt="puma-logo"></li>
            <li class="item"><img src="images/adidas-logo.png" alt="adidas-logo"></li>
            <li class="item"><img src="images/asics-logo.png" alt="asics-logo"></li>
        </ul>

        <section id="all" class="catalog" style="display: block;">
            <div class="card">
                <img src="images/nike-sbdunk.png" alt="sb dunk">
                <p class="desc">NIKE SB DUNK - Abstract</p>
                <p class="price">R$2.600,00</p>
            </div>
            <div class="card">
                <img src="images/nike-sbdunk.png" alt="sb dunk">
                <p class="desc">NIKE SB DUNK - Abstract</p>
                <p class="price"></p>
            </div>
            <div class="card">
                <img src="images/nike-sbdunk.png" alt="sb dunk">
                <p class="desc">NIKE SB DUNK - Abstract</p>
                <p class="price"></p>
            </div>
        </section>
        <section id="nike" class="catalog" style="display: none;">

        </section>
        <section id="puma" class="catalog" style="display: none;">

        </section>
        <section id="adidas" class="catalog" style="display: none;">

        </section>
        <section id="asics" class="catalog" style="display: none;">

        </section>
    </main>
</body>
</html>
